<!DOCTYPE html>
<html>
<head>
    <title>Materialize Dashboard</title>
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/styles.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class=" blue-grey darken-4" role="navigation">
    <div class="nav-wrapper">
        <ul class="right">
            <li>
                <a href="#"><i class="material-icons">account_circle</i> Account</a>
            </li>
        </ul>
    </div>
</nav>
<header>
    <div class="container">
        <a href="#" data-activates="nav-mobile"
           class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only">
            <i class="material-icons">menu</i>
        </a>
    </div>

    <ul id="nav-mobile" class="side-nav fixed">
        <li>
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="grey lighten-5">
                    <div class="row valign-wrapper">
                        <div class="col s4">
                            <img src="https://avatars2.githubusercontent.com/u/26708209?v=4&s=200" alt=""
                                 class="circle responsive-img">
                            <!-- notice the "circle" class -->
                        </div>
                        <div class="col s6">
                              <h5 class="black-text">
                                Materialize
                              </h5>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="bold"><a href="/" class="waves-effect waves-teal">Dashboard</a></li>
        <li class="bold"><a href="showcase.html" class="waves-effect waves-teal">Showcase</a></li>
        <li class="bold"><a href="themes.html" class="waves-effect waves-teal">Themes<span class="new badge"></span></a>
        </li>
    </ul>
</header>

<main>
    <nav class="top-nav">
        <div class="container">
            <div class="nav-wrapper"><a class="page-title">Dashboard</a></div>
        </div>
    </nav>
</main>

<footer class="page-footer blue-grey darken-4">
    <div class="footer-copyright">
        <div class="container">
            Design by <a href="https://github.com/unetstudio" title="Unet Studio">Unet Studio</a>
            <a class="grey-text text-lighten-4 right"
               href="https://github.com/unetstudio/materialize-dashboard">Github</a>
        </div>
    </div>
</footer>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
