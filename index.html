<!DOCTYPE html>
<html>
<head>
	<title>Materialize Dashboard</title>
	<link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>

	<link type="text/css" rel="stylesheet" href="css/styles.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header>
		<div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a></div>
		<ul id="nav-mobile" class="side-nav fixed">
			<li class="center no-padding">
				<div class="indigo darken-2 white-text" style="height: 180px;">
					<div class="row">
						<img style="margin-top: 5%;" width="150" height="150" src="https://avatars2.githubusercontent.com/u/26708209?v=4&s=200" class="circle responsive-img" />
					</div>
				</div>
			</li>
			<li class="bold"><a href="about.html" class="waves-effect waves-teal">About</a></li>
			<li class="bold"><a href="showcase.html" class="waves-effect waves-teal">Showcase</a></li>
			<li class="bold"><a href="themes.html" class="waves-effect waves-teal">Themes<span class="new badge"></span></a></li>
		</ul>
	</header>

	<footer class="indigo page-footer">
		<div class="footer-copyright">
			<div class="container">
			Design by <a href="https://github.com/unetstudio" title="Unet Studio">Unet Studio</a>
				<a class="grey-text text-lighten-4 right" href="https://github.com/unetstudio/materialize-dashboard">Github</a>
			</div>
		</div>
	</footer>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
